<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Estudiantes</title>
</head>
<body>
    <h1>Registro de Estudiantes</h1>
    <form id="studentForm">
        <input type="text" id="studentName" placeholder="Nombre del Estudiante" required>
        <input type="email" id="studentEmail" placeholder="Email del Estudiante" required>
        <input type="number" id="studentAge" placeholder="Edad" required>
        <input type="text" id="studentCourse" placeholder="Curso" required>
        <input type="text" id="studentSchool" placeholder="Colegio" required>
        <input type="text" id="studentIDCard" placeholder="Tarjeta de Identidad" required>
        <input type="text" id="studentReadingLikes" placeholder="Gustos en Lectura" required>
        <button type="submit">Registrar Estudiante</button>
    </form>
    <ul id="studentList"></ul>
    <script src="app.js"></script>
</body>
</html>
